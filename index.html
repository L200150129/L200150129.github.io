<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 620px;
        width: 100%;
       }
    </style>
  </head>
  <body bgcolor="lightgrey">
    <h2>My HOME</h2>
    <div id="map"></div>
    <script>
      function initMap() {
        var myHome = {lat: -6.9192698, lng: 109.5712622};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: myHome
        });
        var marker = new google.maps.Marker({ 
          position: myHome,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEYenakDOfwmE9EW-iM2azdjHH1hzKjR8&callback=initMap">
    </script>
  </body>
</html>
